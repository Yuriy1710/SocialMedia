{% extends 'base.html' %}
{% load static %}

{% block layout %}

{% include "partials/hero.html" %}

<content 
      x-data="{ mobileSidebarOpen: false }"
      class="grid grid-cols-3 mx-auto max-w-7xl">

      <mobile-sidebar-nav class="relative z-10 mx-auto col-span-full md:hidden">
        <a @click="mobileSidebarOpen = !mobileSidebarOpen"
          class="flex items-center p-3 my-2 font-bold rounded-lg cursor-pointer select-none hover:bg-gray-200">
          <span class="mr-1">Categories</span>
          <img x-bind:class="mobileSidebarOpen && 'rotate-180 duration-300'" width="16" height="16" src="https://img.icons8.com/officexs/16/sort-down.png"/>
        </a>
      </mobile-sidebar-nav>
      
      <main class="col-span-full md:col-span-2 mx-[5%] md:mx-[10%] order-2 md:order-1">

        {% block content %}
        {% endblock content %}

      </main>
      
      {% include "partials/sidebar.html" %}

  </content>
      
{% endblock layout %}
